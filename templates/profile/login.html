{% extends 'base.html' %}

{% block content %}
    <section class="login-section">
        <h2 class="login-title">Login</h2>
        <form class="login-form" method="post" action="{% url 'login' %}">

            <div class="form-field">
                <label for="{{ form.username.id_for_label }}" class="custom-label">Username</label>
                {{ form.username }}
            </div>

            <div class="form-field">
                <label for="{{ form.password.id_for_label }}" class="custom-label">Password</label>
                {{ form.password }}
            </div>

            {% if form.non_field_errors %}
                <ul class='form-errors'>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {% csrf_token %}

            <button type="submit" class="login-button">Login</button>

            <p class="login-register-text">Don't have an account?<br><a href="{% url 'register' %}"
                                                                        class="login-register-link">Register here</a>
            </p>
        </form>
    </section>
{% endblock %}
